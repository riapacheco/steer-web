    <div class="user-surveys-superdiv">
      <div class="user-surveys-content">
        <h1 style="text-align: center;">Prioritize our Feature Roadmap</h1>
        <br>
        <br>

        <div class="form-title">
          <h3>Rate each potential feature</h3>
        </div>
        <form class="roadmap-form" name="roadmap_survey" method="POST" netlify>
          <table>
            <!-- Option category labels (matrix style) -->
            <tr>
              <th></th>
              <th>
                Unneeded
              </th>
              <th>
                Wouldn't use
              </th>
              <th>
                Neutral
              </th>
              <th>
                Could use
              </th>
              <th>
                Needed
              </th>
            </tr>

            <!-- Duplicate Cards -->
            <tr>
              <td id="duplicateCardsTippy" class="radios-label">
                <i class="ion-ios-help-circle-outline right-help-icon"></i>
                <label for="duplicateCards">Duplicate Cards</label>
              </td>
              <td>
                <input class="state" type="radio" name="duplicateCards" value="not-needed">
              </td>
              <td>
                <input class="state" type="radio" name="duplicateCards" value="would-not-use">
              </td>
              <td>
                <input class="state" type="radio" name="duplicateCards" value="neutral" checked>
              </td>
              <td>
                <input class="state" type="radio" name="duplicateCards" value="could-use">
              </td>
              <td>
                <input class="state" type="radio" name="duplicateCards" value="need-that">
              </td>
            </tr>

            <!-- Archive Cards -->
            <tr>
              <td id="archiveCardsTippy" class="radios-label">
                <i class="ion-ios-help-circle-outline right-help-icon"></i>
                <label for="archiveCards">Archive Cards</label>
              </td>
              <td>
                <input class="state" type="radio" name="archiveCards" value="not-needed">
              </td>
              <td>
                <input class="state" type="radio" name="archiveCards" value="would-not-use">
              </td>
              <td>
                <input class="state" type="radio" name="archiveCards"  alue="neutral" checked>
              </td>
              <td>
                <input class="state" type="radio" name="archiveCards" value="could-use">
              </td>
              <td>
                <input class="state" type="radio" name="archiveCards" value="need-that">
              </td>
            </tr>

            <!--Team Member Summaries-->
            <tr>
              <td id="userSummariesTippy" class="radios-label">
                <i class="ion-ios-help-circle-outline right-help-icon"></i>
                <label for="userSummaries">User Summaries</label>
              </td>
              <td>
                <input class="state" type="radio" name="userSummaries" value="not-needed">
              </td>
              <td>
                <input class="state" type="radio" name="userSummaries" value="would-not-use">
              </td>
              <td>
                <input class="state" type="radio" name="userSummaries"  alue="neutral" checked>
              </td>
              <td>
                <input class="state" type="radio" name="userSummaries" value="could-use">
              </td>
              <td>
                <input class="state" type="radio" name="userSummaries" value="need-that">
              </td>
            </tr>

            <!--In-app Editor-->
            <tr>
              <td id="inAppEditorTippy" class="radios-label">
                <i class="ion-ios-help-circle-outline right-help-icon"></i>
                <label for="inAppEditor">In-App Doc Editor</label>
              </td>
              <td>
                <input class="state" type="radio" name="inAppEditor" value="not-needed">
              </td>
              <td>
                <input class="state" type="radio" name="inAppEditor" value="would-not-use">
              </td>
              <td>
                <input class="state" type="radio" name="inAppEditor"  alue="neutral" checked>
              </td>
              <td>
                <input class="state" type="radio" name="inAppEditor" value="could-use">
              </td>
              <td>
                <input class="state" type="radio" name="inAppEditor" value="need-that">
              </td>
            </tr>

            <!--Full Calendar-->
            <tr>
              <td id="fullCalendarTippy" class="radios-label">
                <i class="ion-ios-help-circle-outline right-help-icon"></i>
                <label for="fullCalendar">Full Calendar</label>
              </td>
              <td>
                <input class="state" type="radio" name="fullCalendar" value="not-needed">
              </td>
              <td>
                <input class="state" type="radio" name="fullCalendar" value="would-not-use">
              </td>
              <td>

              </td>
              <td>
                <input class="state" type="radio" name="fullCalendar" value="could-use">
              </td>

            </tr>

            <!--Kanban-->

              <td>
                <input class="state" type="radio" name="kanban" value="not-needed">

              <td>

              </td>
              <td>
                <input class="state" type="radio" name="kanban" value="need-that">
              </td>
            </tr>

            <!--Notification inbox-->
            <tr>
              <td id="appNotificationsTippy" class="radios-label">

                <input class="state" type="radio" name="appNotifications" value="not-needed">
              </td>
              <td>
                <input class="state" type="radio" name="appNotifications" value="would-not-use">

              <td>
                <input class="state" type="radio" name="appNotifications"  alue="neutral" checked>
              </td>
              <td>
                <input class="state" type="radio" name="appNotifications" value="could-use">
              </td>
              <td>
                <input class="state" type="radio" name="appNotifications" value="need-that">

            <!--Companion Mobile App-->

              </td>
              <td>
                <input class="state" type="radio" name="mobileApp" value="need-that">
              </td>
            </tr>

          </table>
          <div class="button-div">
            <button class="submit-btn" name="roadmap_survey" type="submit">Submit Responses</button>
          </div>
        </form>

    <script>
      tippy('#duplicateCardsTippy', {
        arrow: false,
        content: 'Ability to duplicate a priority or project card, and carry over its key assets'
      });

      tippy('#archiveCardsTippy', {
        arrow: false,
        content: 'Ability to archive and unarchive past priority and project cards'
      });

      tippy('#userSummariesTippy', {
        arrow: false,
        content: 'View individual summaries that calculate a user\'s past actions'
      });

      tippy('#inAppEditorTippy', {
        arrow: false,
        content: 'Collaborate on documents, created with a project card in-app document processor'
      });

      tippy('#fullCalendarTippy', {
        arrow: false,
        content: 'View workspace critical dates in full calendar'
      });

      tippy('#kanbanTippy', {
        arrow: false,
        content: 'Manage action items and subtasks with an interactive kanban board'
      });

      tippy('#appNotificationsTippy', {
        arrow: false,
        content: 'Get notifications sent to a workspace Inbox with details on each event'
      });

      tippy('#mobileAppTippy', {
        arrow: false,
        content: 'Use a companion mobile app to manage urgent items like action items and subtasks'
      });
    </script>
